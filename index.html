<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="wrapper">
        <h3>Captcha Generator</h3>
        <div class="wrapper_captcha">
            <div id="captcha"></div>
            <button onclick="generator()"><i class="bi  bi-arrow-counterclockwise"></i></button>
        </div>
        <div class="wrapper_check">
            <input type="text" id="wrapper_input" placeholder="Enter Captcha">
            <button onclick="validate()">Check</button>
        </div>
        <p id="result"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
